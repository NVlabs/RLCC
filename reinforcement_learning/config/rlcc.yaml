env:
  scenarios:
    - "4_1"
    - "4_16"
    - "8_1"
    - "4_16_a2a"
    - "8_8_a2a"
    - "8_16_a2a"
    - "32_1"
  envs_per_scenario: 1
  history_length: 2
  omnet:
    simulator_path: ../NVIDIACCSim/sim  # relative to reinforcement_learning dir 
    exe_path: ../bin/ccsim_release  #../bin/ccsim_release  # relative to run_path ##FIXME
    config_path: omnetpp.ini #FIXME#ccsim.ini # relative to run_path
  reward: rtt_reward
  port_increment: 10
  save_path: '.'

training:
  max_num_updates: 1000
  learning_rate: 0.01
  gradient_clip: 0.5

agent:
  save_name: ''
  checkpoint: ''
  evaluate: False
  agent_type: ADPG
  agent_features:
    - action
    - rtt_reward
  discount: .99
  linear_lr_decay: False
  activation_function: relu
  adpg:
    action_multiplier_dec: 0.2
    action_multiplier_inc: 0.2
    rollout_length: 1024
    architecture:
      - 12
    use_rnn: null
    target: 0.064
    action_loss_coeff: 1
    beta: 1.5
    loss_scale: 2.5
    scale: 10.0
    bias: False
    constraint: buffer
    loss_batch: 0 # use batch of agents in rollout instead of all agents
    max_batch_size: 8192
    max_step_size: 8192
    base_rtt: 8192.0

logging:
  wandb: false  # Logging using weights and biases
  wandb_run_name: test  # Logging using weights and biases
  run_id: ''
  min_log_interval: 1024 # The minimum number of iterations before each log occurs
  num_tests_to_log: 1
  limit_flows: False
  limit_hosts: 3
  limit_qps: 3
